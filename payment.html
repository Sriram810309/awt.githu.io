<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-5 bg-white shadow-md rounded">
        <h1 class="text-2xl font-bold mb-5">Payment for Semester Fee</h1>
        <form id="paymentForm">
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="text" id="amount" value="1000" readonly class="mt-1 p-2 border border-gray-300 rounded w-full" />
            </div>
            <div class="mb-4">
                <label for="paymentMethod" class="block text-sm font-medium text-gray-700">Payment Method</label>
                <select id="paymentMethod" class="mt-1 p-2 border border-gray-300 rounded w-full">
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here, you would typically process the payment
            alert('Payment processed successfully!');
            window.location.href = 'index.html'; // Redirect back to the main page
        });
    </script>
</body>
</html>
