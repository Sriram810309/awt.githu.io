<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-5 bg-white shadow-md rounded">
        <h1 class="text-2xl font-bold mb-5">HOD Verification</h1>
        <div class="mb-4">
            <p class="text-sm font-medium text-gray-700">Request Details:</p>
            <p class="border p-2 rounded">Details from student request...</p>
        </div>
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" />
                <span class="ml-2">Approve</span>
            </label>
        </div>
        <a href="payment.html"><button class="bg-blue-500 text-white p-2 rounded" onclick="verifyRequest()">Verify and Proceed to Payment</button></a>
    </div>

    <script>
        function verifyRequest() {
            alert('Request approved! Redirecting to payment page...');
            window.location.href = 'payment.html'; // Redirect to payment page
        }
    </script>
</body>
</html>
